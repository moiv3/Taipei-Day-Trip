<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <title>Attraction</title>
</head>
<body>
    <div class="navbar-background">
    <div class="navbar-container">
      <div class="navbar-title cyan-70 header-2">台北一日遊</div>
      <div>
      <button class="navbar-button gray-70 body">預定行程</button>
      <button class="navbar-button gray-70 body">登入/註冊</button>
      </div>
    </div>
    </div>

  
  <header class="header"></header>

  <div class="main-container">
  <div class="picture-booking-container">
    <div class="picture">
      <div class="slides-picture"><img src="https://www.travel.taipei/d_upload_ttn/sceneadmin/pic/11000848.jpg" style="width:100%"></div>
      <div class="slides-picture"><img src="https://www.travel.taipei/d_upload_ttn/sceneadmin/pic/11002891.jpg" style="width:100%"></div>
      <div class="slides-picture"><img src="https://www.travel.taipei/d_upload_ttn/sceneadmin/image/A0/B0/C0/D315/E70/F65/1e0951fb-069f-4b13-b5ca-2d09df1d3d90.JPG" style="width:100%"></div>
      <div class="slides-picture"><img src="https://www.travel.taipei/d_upload_ttn/sceneadmin/image/A0/B0/C0/D260/E538/F274/e7d482ba-e3c0-40c3-87ef-3f2a1c93edfa.JPG" style="width:100%"></div>
      <div class="slides-picture"><img src="https://www.travel.taipei/d_upload_ttn/sceneadmin/image/A0/B0/C0/D919/E767/F581/9ddde70e-55c2-4cf0-bd3d-7a8450582e55.jpg" style="width:100%"></div>
      <div class="slides-picture"><img src="https://www.travel.taipei/d_upload_ttn/sceneadmin/image/A0/B0/C1/D28/E891/F188/77a58890-7711-4ca2-aebe-4aa379726575.JPG" style="width:100%"></div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    <div class="booking">
      <div class="attraction-text header-3 gray-70 bold"></div>
      <span class="category-text body"></span> at <span class="mrt-text body"></span>
    
      <div class="choose-order-form">
    
        <div class="body bold">訂購導覽行程</div>
        <div class="body">以此景點為中心的一日行程，帶您探索城市角落故事</div>

        <form onsubmit="">
        <div>選擇日期：
          <label for="travel_date"></label>
          <input type="date" id="travel_date" name="travel_date">
          <div id="date-text"></div>
        </div>

        <div>選擇時間：
          <input type="radio" id="morning" name="timeslot" value="morning" checked>
          <label for="morning">上半天</label>
          <input type="radio" id="afternoon" name="timeslot" value="afternoon">
          <label for="afternoon">下半天</label>
        </div>

        <div>導覽費用：新台幣 <span id="tour-price"></span> 元</div>
        </form>

        <button class="booking-button body white bold">開始預約行程
      
      </div>
    </div>
  </div>

  <div class="attraction-content">
  <div class="content text-block-6 gray-70"></div>
  <div class="attraction-content-title body bold gray-70">景點地址：</div>
  <div class="content text-block-7 gray-70"></div>
  <div class="attraction-content-title body bold gray-70">交通方式：</div>
  <div class="content text-block-8 gray-70"></div>
  </div>

  

  <script src="../static/scripts/script_attraction.js"></script>
</body>
</html>
