<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <title>Attraction</title>
</head>
<body>
    <div class="navbar-background">
    <div class="navbar-container">
      <a href="/"><div class="navbar-title cyan-70 header-2">台北一日遊</div></a>
      <div>
      <button class="navbar-button gray-70 body">預定行程</button>
      <button class="navbar-button gray-70 body">登入/註冊</button>
      </div>
    </div>
    </div>

  <hr/>

  <div class="attraction-main-container">
  <div class="picture-booking-container">
    <div class="picture">
      <!-- Image slideshow will be inserted here! -->
      
      <button class="attraction-scroll-btn left-btn" id="attraction-scroll-left" onclick="plusSlides(-1)"><img src=../static/images/button_left.svg></button>
      <button class="attraction-scroll-btn right-btn" id="attraction-scroll-right" onclick="plusSlides(1)"><img src=../static/images/button_right.svg></button>
      <div class="dot-button-container">
        <!-- Dot buttons will be inserted here! -->
      </div>
    </div>

    <div class="booking">
      <div class="attraction-text header-3 gray-70 bold"></div>
      <div><span class="category-text body"></span>at<span class="mrt-text body"></span></div>
    
      <div class="choose-order-form">
    
        <div class="body bold">訂購導覽行程</div>
        <div class="content">以此景點為中心的一日行程，帶您探索城市角落故事</div>

        <form class="order-details-form">
        <div>選擇日期：
          <label for="travel_date"></label>
          <input type="date" id="travel_date" name="travel_date" class="date-picker" placeholder="yyyy/mm/dd">
          <div id="date-text"></div>
        </div>

        <div class="radio-form">選擇時間：
          <input class="rdobutton_radio" type="radio" id="morning" name="timeslot" value="morning" checked>
          <!-- <span class="checkmark-container"><span class="checkmark">AAA</span></span> -->
          <label class="rdobutton_label" for="morning"></label>上半天
          <input class="rdobutton_radio" type="radio" id="afternoon" name="timeslot" value="afternoon">
          <!-- <span class="checkmark-container"><span class="checkmark">AAA</span></span> -->
          <label class="rdobutton_label" for="afternoon"></label>下半天
        </div>

        <div>導覽費用：新台幣 <span id="tour-price"></span> 元</div>
        </form>

        <button class="booking-button body white bold">開始預約行程
      
      </div>
    </div>
  </div>

  <div class="attraction-content">
  <div class="content text-block-6 gray-70"></div>
  <div class="attraction-content-title body bold gray-70">景點地址：</div>
  <div class="content text-block-7 gray-70"></div>
  <div class="attraction-content-title body bold gray-70">交通方式：</div>
  <div class="content text-block-8 gray-70"></div>
  </div>

</div>  

<div class="footer body bold">COPYRIGHT &copy; 2024 台北一日遊</div>
<script src="../static/scripts/script_attraction.js"></script>
</body>
</html>
